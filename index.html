<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main>
        <div class="image">
            <img src="assets/images/image-header-mobile.jpg" alt="main image">
            <div id="overlay"></div>
        </div>
        <div class="info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div>
                    <h2>10k+</h2>
                    <p class="stat-paragraph">COMPANIES</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p class="stat-paragraph">TEMPLATES</p>
                </div>
                <div>
                    <h2>12M+</h2>
                    <p class="stat-paragraph">QUERIES</p>
                </div>                
            </div>            
        </div>
    </main>
</body>
</html>
